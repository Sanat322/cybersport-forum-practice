<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/standings.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/playerModal.css">
</head>

<body>
    <div class="layout" data-sidebar>
        <aside>
            <nav>
                <ul class="layout-list">
                    <li><a href="main.html">Home</a></li>
                    <li><a href="teams.html">Teams</a></li>
                    <li><a href="heroes.html">Heroes</a></li>
                    <li><a href="items.html">Items</a></li>
                </ul>
            </nav>
        </aside>
    </div>
    <div class="whole-content">
        <header class="header">
            <div class="header__menu">
                <button class="sidebar-menu-btn" type="button" data-toggle-sidebar><img class="sidebar-menu-btn-image"
                        src="icons-proect/interface-ui-menu-list-hamburger-svgrepo-com.svg" alt="">DOTASTUFF</button>
                <ul class="menu-list">
                    <li class="menu-list-icon"><a href="teams.html" class="menu-list-icon-link" data-border="#166dca"><img
                                src="icons-proect/AegisOfChampions.webp" alt=""
                                class="menu-list-icon-image">TI 2025</a>
                    </li>
                    <li class="menu-list-icon"><a href="main.html" data-border="#3e0b77">Home</a></li>
                    <li class="menu-list-icon"><a href="standings.html" data-border="#88f4f8">Teams Standings</a></li>
                    <li class="menu-list-icon"><a href="heroes.html" data-border="#d80000">Heroes</a></li>
                </ul>
                <div class="header__search">
                    <input type="text" class="header__search-input" id="searchInput" placeholder="seach player nickname"
                        data-search-input>
                    <button class="header__search-btn" type="button" data-search-btn><img
                            class="header__search-btn-image" src="icons-proect/search-svgrepo-com.svg" alt=""></button>
                </div>
            </div>

        </header>
        <div class="players-container">
            <div class="layout" data-sidebar>
                <aside>
                    <nav>
                        <ul class="layout-list">
                            <li><a href="">Блог</a></li>
                            <li><a href="">Игроки</a></li>
                            <li><a href="">Киберспорт</a></li>
                            <li><a href="">Форумы</a></li>
                            <li><a href="">Матчи</a></li>
                        </ul>
                    </nav>
                </aside>
            </div>
            <h2>ТАБЛИЦА ЛИДЕРОВ РЕЙТИНГА</h2>
            <p>топ 20 команд в Dota 2</p>
            <div class="players__info-block">
                <div class="leaderboard">
                    <table class="table-teams">
                        <thead>
                            <tr class="table-header">
                                <th><span class="table-parts">Rank</span></th>
                                <th><span class="table-parts">Name</span></th>
                                <th><span class="table-parts">Wins</span></th>
                                <th><span class="table-parts">Loses</span></th>
                                <th><span class="table-parts">Rating</span></th>
                            </tr>
                        </thead>
                        <tbody id="tBody" class="table-body"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="modal-container" data-modal-container hidden>
            <button class="modal-container-close-btn" data-close-modal-btn>❌</button>
            <div class="playerModal" data-player-info-container></div>
        </div>
    </div>
    <script src="js/main.js" type="module" defer></script>
    <script src="js/players.js"></script>
</body>

</html>
