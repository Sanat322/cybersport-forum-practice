<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/heroes.css">
    <link rel="stylesheet" href="css/playerModal.css">
    <title>Document</title>
</head>

<body>
    <div class="layout" data-sidebar>
        <aside>
            <nav>
                <ul class="layout-list">
                    <li><a href="">Блог</a></li>
                    <li><a href="">Игроки</a></li>
                    <li><a href="">Киберспорт</a></li>
                    <li><a href="">Форумы</a></li>
                    <li><a href="">Матчи</a></li>
                </ul>
            </nav>
        </aside>
    </div>
    <div class="whole-content">
        <header class="header">
            <div class="header__menu">
                <button class="sidebar-menu-btn" type="button" data-toggle-sidebar><img class="sidebar-menu-btn-image"
                        src="icons-proect/interface-ui-menu-list-hamburger-svgrepo-com.svg" alt="">DOTASTUFF</button>
                <ul class="menu-list">
                    <li class="menu-list-icon"><a href="" class="menu-list-icon-link" data-border="#166dca"><img
                                src="icons-proect/steam-svgrepo-com (1).svg" alt=""
                                class="menu-list-icon-image">Войти</a>
                    </li>
                    <li class="menu-list-icon"><a href="main.html" data-border="#3e0b77">Home</a></li>
                    <li class="menu-list-icon"><a href="teams.html" data-border="#88f4f8">Teams Standings</a></li>
                    <li class="menu-list-icon"><a href="heroes.html" data-border="#d80000">Heroes</a></li>
                </ul>
                <div class="header__search">
                    <input type="text" class="header__search-input" id="searchInput" placeholder="seach player nickname"
                        data-search-input>
                    <button class="header__search-btn" type="button" data-search-btn><img
                            class="header__search-btn-image" src="icons-proect/search-svgrepo-com.svg" alt=""></button>
                </div>
            </div>

        </header>
        <main>
            <div class="hero-container" data-hero-grid>
                <div class="hero-group-block">
                    <div class="group-title">
                        <span>Strength</span><img src="icons-proect/attr_str.png" alt="" width="20" height="20">
                    </div>
                    <div class="hero-atribut-group" data-group="str"></div>
                </div>
                <div class="hero-group-block">
                    <div class="group-title">
                        <span>Agility</span><img src="icons-proect/attr_agi.png" alt="" width="20" height="20">
                    </div>
                    <div class="hero-atribut-group" data-group="agi"></div>
                </div>
                <div class="hero-group-block">
                    <div class="group-title">
                        <span>Intelligence</span><img src="icons-proect/attr_int.png" alt="" width="20" height="20">
                    </div>
                    <div class="hero-atribut-group" data-group="int"></div>
                </div>
                <div class="hero-group-block">
                    <div class="group-title">
                        <span>Universal</span><img src="icons-proect/attr_all.png" alt="" width="20" height="20">
                    </div>
                    <div class="hero-atribut-group" data-group="all"></div>
                </div>
            </div>

        </main>

    </div>
    <div class="modal-container" data-modal-container hidden>
        <button class="modal-container-close-btn" data-close-modal-btn>❌</button>
        <div class="playerModal" data-player-info-container></div>
    </div>

    <div class="modal-container" data-hero-modal-container hidden>
        <button class="modal-container-close-btn" data-close-modal-hero-btn>❌</button>
        <div class="playerModal" data-hero-info-container></div>
    </div>
    <script src="js/main.js" type="module" defer></script>
</body>

</html>
